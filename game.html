<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="game.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Freehand&family=Roboto+Slab&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="game-name">
            <h1>ROCK, PAPER, SCISSORS</h1>
        </div>
        <div class="container-small">
            <div class="game-players">
                <div class="player">
                    <h1>Human <span>Vs</span> Computer</h1>
                </div>
            </div>
            <div class="result">
                <h1>0 <span>:</span> 0</h1>
            </div>
            <!--<div class="result-decision">Rock beats Scissors...YOU WIN!!!....</div>-->
            <div id="choice-buttons">
                <button class="playerchoices">Paper</button>
                <button class="playerchoices">Rock</button>
                <button class="playerchoices">Scissors</button>
            </div>
        </div>
    </div>
    <script type="module" src="game.js"></script>
    <script type="module" src="ui.js"></script>
</body>

</html>
